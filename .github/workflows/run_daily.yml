name: Run Daily ETF Tracker

on:
  schedule:
    - cron: '0 8 * * *'  # 日本時間17:00ごろ（UTC）
    - cron: '10 8 * * *'  # 日本時間17:10ごろ（UTC）
    - cron: '20 8 * * *'  # 日本時間17:20ごろ（UTC）
    - cron: '30 8 * * *'  # 日本時間17:30ごろ（UTC）
    - cron: '40 8 * * *'  # 日本時間17:40ごろ（UTC）
    - cron: '50 8 * * *'  # 日本時間17:50ごろ（UTC）
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      # コードを取得（PAT トークンを使用して push 可能にする）
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      # Python セットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 依存パッケージインストール
      - name: Install dependencies
        run: pip install yfinance pandas matplotlib

      # Pythonスクリプト実行
      - name: Run Python script
        run: python gold_deviation.py

      # CSV + PNG を commit & push（ファイルがなくても安全）
      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add gold_deviation_log.csv || echo "CSVなしでもOK"
          git add gold_deviation.png || echo "PNGなしでもOK"
          git diff-index --quiet HEAD || git commit -m "Update ETF deviation data"
          git push
