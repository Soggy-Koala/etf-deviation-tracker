name: Run Daily ETF Tracker

on:
  schedule:
    - cron: '0 0 * * *'  # 日本時間 9:00ごろ（UTC）
    - cron: '0 2 * * *'  # 日本時間11:00ごろ（UTC）
    - cron: '0 4 * * *'  # 日本時間13:00ごろ（UTC）
    - cron: '0 6 * * *'  # 日本時間15:00ごろ（UTC）
    - cron: '0 8 * * *'  # 日本時間17:00ごろ（UTC）
    - cron: '0 10 * * *'  # 日本時間19:00ごろ（UTC）
    - cron: '0 12 * * *'  # 日本時間21:00ごろ（UTC）
    - cron: '0 14 * * *'  # 日本時間23:00ごろ（UTC）
    - cron: '0 16 * * *'  # 日本時間 1:00ごろ（UTC）
    - cron: '0 18 * * *'  # 日本時間 3:00ごろ（UTC）
    - cron: '0 20 * * *'  # 日本時間 5:00ごろ（UTC）
    - cron: '0 22 * * *'  # 日本時間 7:00ごろ（UTC）
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      # コードを取得（PAT トークンを使用して push 可能にする）
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      # Python セットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 依存パッケージインストール
      - name: Install dependencies
        run: pip install yfinance pandas matplotlib

      # Pythonスクリプト実行
      - name: Run Python script
        run: python gold_deviation.py

      # CSV + PNG を commit & push（ファイルがなくても安全）
      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add gold_deviation_log.csv || echo "CSVなしでもOK"
          git add gold_deviation.png || echo "PNGなしでもOK"
          git diff-index --quiet HEAD || git commit -m "Update ETF deviation data"
          git push
