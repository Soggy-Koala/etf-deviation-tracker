name: Run Daily ETF Tracker

on:
  schedule:
    - cron: '10 6 * * *'  # 日本時間15:10ごろ（UTC）
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false  # ここ重要
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install yfinance pandas matplotlib
      - name: Run Python script
        run: python gold_deviation.py
      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add gold_deviation_log.csv gold_deviation.png
          git diff-index --quiet HEAD || git commit -m "Update ETF deviation data"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
