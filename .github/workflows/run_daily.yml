name: Run Daily ETF Tracker

on:
  schedule:
    - cron: '10 6 * * *'   # 日本時間15:10ごろ（UTC基準）
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install yfinance pandas matplotlib
      - name: Run script
        run: python 1540_deviation_csv.py
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: |
            gold_deviation_log.csv
            gold_deviation.png
