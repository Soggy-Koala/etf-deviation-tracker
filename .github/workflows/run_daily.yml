name: Run Daily ETF Tracker

on:
  schedule:
    - cron: '10 6 * * *'  # 日本時間15:10ごろ（UTC）
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      # コードを取得（自分のリポジトリに対して push 可能にする）
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Python セットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
