name: Run 1672 ETF Tracker

on:
  schedule:
    # 日本時間 8:00〜16:00 の間に 1時間ごと実行（UTC 23〜7 時）
    - cron: '0 23 * * *'  # 8:00 JST
    - cron: '0 0 * * *'  # 9:00 JST
    - cron: '0 1 * * *'  # 10:00 JST
    - cron: '0 2 * * *'  # 11:00 JST
    - cron: '0 3 * * *'  # 12:00 JST
    - cron: '0 4 * * *'  # 13:00 JST
    - cron: '0 5 * * *'  # 14:00 JST
    - cron: '0 6 * * *'  # 15:00 JST
    - cron: '0 7 * * *'  # 16:00 JST
    - cron: '0 8 * * *'  # 17:00 JST
    - cron: '0 9 * * *'  # 18:00 JST
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  run-etf-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install yfinance matplotlib pandas

      - name: Run 1672 ETF tracker
        run: |
          python 1672withDeviation.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add .
          git commit -m "Update 1672 ETF data" || exit 0
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
