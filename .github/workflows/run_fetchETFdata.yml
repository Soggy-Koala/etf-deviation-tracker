name: Run fetchETFdata

on:
  schedule:
    - cron: '0 23 * * *'
    - cron: '0 0 * * *'
    - cron: '0 1 * * *'
    - cron: '0 2 * * *'
    - cron: '0 3 * * *'
    - cron: '0 4 * * *'
    - cron: '0 5 * * *'
    - cron: '0 6 * * *'
    - cron: '0 7 * * *'
    - cron: '0 8 * * *'
    - cron: '0 9 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-etf-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install yfinance matplotlib pandas

      # ğŸ”¹ ã“ã“ã§ãƒªãƒã‚¸ãƒˆãƒªã‚’æœ€æ–°ã«ã—ã¦ãŠã
      - name: Prepare repository
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      # ğŸ”¹ ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’å®Ÿè¡Œã—ã¦ CSV ã‚’æ›´æ–°
      - name: Run fetchETFdata
        run: |
          python python-codes/fetchETFdata.py

      # ğŸ”¹ æ›´æ–°ã‚’ã‚³ãƒŸãƒƒãƒˆã—ã¦ãƒ—ãƒƒã‚·ãƒ¥
      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ETFdata.csv || true
          git diff --cached --quiet || git commit -m "Update 1672 ETF data"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
