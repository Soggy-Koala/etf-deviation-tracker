name: Run 1672etal ETF Tracker

on:
  schedule:
    # 平日（月〜金）の日本時間 朝8時・昼12時・夕方16時 に実行
    - cron: '0 23 * * 0-4'  # 8:00 JST（前日23:00 UTC）
    - cron: '0 3 * * 1-5'   # 12:00 JST（当日3:00 UTC）
    - cron: '0 7 * * 1-5'   # 16:00 JST（当日7:00 UTC）
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install yfinance pandas matplotlib

      - name: Run 1672etal.py
        run: |
          python 1672etal.py

      - name: Commit and push results
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add 1672etal.csv 1672*.png || true

          # リモート更新を先に取り込む（競合防止）
          git pull --rebase origin main || true

          # 変更がある場合のみコミット・プッシュ
          if ! git diff --cached --quiet; then
            git commit -m "Update 1672etal ETF data"
            git push origin main
          else
            echo "No changes to commit."
          fi
