name: Run 1672etal ETF Tracker

on:
  schedule:
    # 日本時間 20:00〜翌2:00 の間に 1時間ごと実行（UTC 11〜17時）
    - cron: '0 11 * * *'  # 20:00 JST
    - cron: '0 12 * * *'  # 21:00 JST
    - cron: '0 13 * * *'  # 22:00 JST
    - cron: '0 14 * * *'  # 23:00 JST
    - cron: '0 15 * * *'  # 0:00 JST
    - cron: '0 16 * * *'  # 1:00 JST
    - cron: '0 17 * * *'  # 2:00 JST
  workflow_dispatch:

jobs:
  run-etf-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance matplotlib pandas

      - name: Run 1672etal ETF tracker
        run: python 1672etal_deviation.py

      - name: Upload results as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 1672etal-results
          path: |
            *.csv
            *.png
