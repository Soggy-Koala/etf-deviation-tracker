name: Gold ETF US Deviation Tracker

on:
  schedule:
    # 20分おきに実行
    - cron: '0 12 * * *'  
    - cron: '20 12 * * *'  
    - cron: '40 12 * * *' 
    - cron: '0 13 * * *'  
    - cron: '20 13 * * *'  
    - cron: '40 13 * * *' 
    - cron: '0 14 * * *'  
    - cron: '20 14 * * *'  
    - cron: '40 14 * * *' 
    - cron: '0 15 * * *'  
    - cron: '20 15 * * *'  
    - cron: '40 15 * * *' 
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install yfinance pandas matplotlib

      - name: Run Python script
        run: python gold_etf_us_deviation.py

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add gold_etf_us_deviation_log.csv || echo "CSVなしでもOK"
          git add gold_etf_us_deviation.png || echo "PNGなしでもOK"
          git diff-index --quiet HEAD || git commit -m "Update Gold ETF US deviation"
          git push
