name: Gold ETF US Deviation Tracker

on:
  schedule:
    # 日本時間20:00〜翌2:00 の間に毎時間実行（UTC 11:00〜17:00）
    - cron: '11 * * * *'  # 20:00 JST
    - cron: '12 * * * *'  # 21:00 JST
    - cron: '13 * * * *'  # 22:00 JST
    - cron: '14 * * * *'  # 23:00 JST
    - cron: '15 * * * *'  # 0:00 JST
    - cron: '16 * * * *'  # 1:00 JST
    - cron: '17 * * * *'  # 2:00 JST
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install yfinance pandas matplotlib

      - name: Run Python script
        run: python gold_etf_us_deviation.py

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add gold_etf_us_deviation_log.csv || echo "CSVなしでもOK"
          git add gold_etf_us_deviation.png || echo "PNGなしでもOK"
          git diff-index --quiet HEAD || git commit -m "Update Gold ETF US deviation"
          git push
